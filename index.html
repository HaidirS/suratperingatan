<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <style>
        .login-card {
            background-color: white;
            border-radius: 15px; 
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px; 
            width: 90%;
         }
        .btn-purple-gradient {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            text-decoration: none;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 0;
        }
        .btn-purple-gradient:hover {
            transform: translateY(-2px); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0.9; 
        }
        .demo-account-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        .text-purple {
            color: #6a11cb;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h4 class="mb-0">Aplikasi Surat Peringatan</h4>
            <p class="mb-0">UKM English Club</p>
        </div>

        <div class="login-card container-fluid">
            <h5 class="text-center mb-4">Login ke Aplikasi</h5>
            
    <form>
        <div class="mb-3">
            <label for="emailUsername" class="form-label">Email / Username</label>
            <div class="input-group">
                <span class="input-group-text">
                    <span class="material-symbols-outlined">mail</span>
                </span>
                <input type="text" class="form-control" id="emailUsername" placeholder="Masukkan email atau username">
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text">
                    <span class="material-symbols-outlined">lock</span>
                </span>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password">
            </div>
        </div>

            <div class="mb-3">
                <label for="loginSebagai" class="form-label">Login Sebagai</label>
                <select class="form-select" id="loginSebagai">
                    <option value="anggota" selected>Anggota</option>
                    <option value="pengurus">Pengurus</option>
                    <option value="admin">Admin</option>
                    <option value="ketua">Ketua</option>
                </select>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                </div>
                <a href="#" class="text-purple text-decoration-none">Lupa password?</a>
            </div>

            <div class="d-grid mb-3">
                <a href="Anggota.html" target="_self" class="btn btn-purple-gradient btn-lg d-flex justify-content-center align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-short me-2" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                    </svg>
                    Masuk ke Sistem
                </a>
            </div>
    </form>
    </div>

    <div class="text-center mt-4 text-white">
            <small>&copy; 2024 UKM English Club. All rights reserved.</small>
    </div>
    </div>

    



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
